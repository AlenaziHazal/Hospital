{% extends 'home/base.html' %}

{% load static %}

{% block title %}<title>Investors</title>{% endblock %}

{% block body %}

<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            {% for investor in investors %}
            <div class="col-xl-8 mb-4 mb-4 wow animate__animated" data-wow-offset="150">
                <div class="card shadow-lg bg-light">
                    <div class="card-body pb-0">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div class="text-center border-end">
                                    <h4 class="text-primary font-size-20 mt-3 mb-2"><a class="text-decoration-none" href="{% url 'user:all_training_view' investor.id %}">{{ investor.username }}</a></h4>
                                </div>
                            </div><!-- end col -->
                            <div class="col-md-6">
                                <div class="ms-3">
                                    <div class="row my-4">
                                        <div class="col-md-12">
                                            <div>
                                                <div class="mb-2">
                                                    <i class="bi bi-envelope me-2"></i>
                                                    <a href="mailto:{{investor.email}}" class="text-muted">{{investor.email}}</a>
                                                </div>
                                            </div>
                                        </div><!-- end col -->
                                    </div><!-- end row -->
                                </div>
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end card body -->
                </div><!-- end card -->
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
